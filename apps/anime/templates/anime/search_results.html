{% extends 'anime/base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    <ul>
        {% for anime in results %}
            <li>
                <a href="{% url 'anime_detail' anime.id %}">{{ anime.title }}</a>
            </li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
{% endblock %}
